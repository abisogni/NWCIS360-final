<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Object Learning App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Language‑Assisted Object Learning</h1>
    <div class="row">
      <!-- Left Column: Video Recorder & Canvas -->
      <div class="col-md-6 mb-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <video id="preview" class="w-100 mb-2" autoplay muted></video>
            <button id="recordBtn" class="btn btn-primary w-100">Start Recording</button>
            <canvas id="resultCanvas" class="mt-3 border"></canvas>
          </div>
        </div>
      </div>
      <!-- Right Column: Results Panel -->
      <div class="col-md-6">
        <div id="spinner" class="text-center my-4 d-none">
          <div class="spinner-border" role="status"></div>
          <p class="mt-2">Processing… please hold</p>
        </div>
        <div id="results" class="card shadow-sm p-3 d-none">
          <h5>Results</h5>
          <p><strong>Transcript:</strong> <span id="transcript"></span></p>
          <p><strong>Detected Object:</strong> <span id="objectLabel"></span></p>
          <p><strong>Match:</strong> <span id="correctness"></span></p>
        </div>
        <div id="errorMsg" class="alert alert-danger d-none"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App Logic -->
  <script src="/static/app.js"></script>
</body>
</html>
